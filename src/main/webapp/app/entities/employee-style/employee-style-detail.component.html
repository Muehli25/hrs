<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employeeStyle">
            <h2><span jhiTranslate="wirvsvirusApp.employeeStyle.detail.title">Employee Style</span> {{ employeeStyle.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wirvsvirusApp.employeeStyle.employeeStyle">Employee Style</span></dt>
                <dd>
                    <span>{{ employeeStyle.employeeStyle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee-style', employeeStyle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
