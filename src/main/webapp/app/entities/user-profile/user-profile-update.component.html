<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-profile-heading" jhiTranslate="wirvsvirusApp.userProfile.home.createOrEditLabel">Create or edit a User Profile</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.userProfile.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.userProfile.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.userProfile.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.userProfile.experienceInYears" for="field_experienceInYears">Experience In Years</label>
                    <input type="number" class="form-control" name="experienceInYears" id="field_experienceInYears"
                           formControlName="experienceInYears"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.userProfile.aboutMe" for="field_aboutMe">About Me</label>
                    <input type="text" class="form-control" name="aboutMe" id="field_aboutMe"
                           formControlName="aboutMe"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.userProfile.profilePicture" for="field_profilePicture">Profile Picture</label>
                    <div>
                        <div *ngIf="editForm.get('profilePicture')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('profilePictureContentType')!.value, editForm.get('profilePicture')!.value)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{ editForm.get('profilePictureContentType')!.value }}, {{ byteSize(editForm.get('profilePicture')!.value) }}</span>
                            <button type="button" (click)="editForm.patchValue({profilePicture: null});editForm.patchValue({profilePictureContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_profilePicture" (change)="setFileData($event, 'profilePicture', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="profilePicture" id="field_profilePicture"
                           formControlName="profilePicture"/>
                    <input type="hidden" class="form-control" name="profilePictureContentType" id="field_profilePictureContentType"
                           formControlName="profilePictureContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wirvsvirusApp.userProfile.telephoneLong" for="field_telephoneLong">Telephone Long</label>
                    <input type="text" class="form-control" name="telephoneLong" id="field_telephoneLong"
                           formControlName="telephoneLong"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="wirvsvirusApp.userProfile.interest" for="field_interests">Interest</label>
                    <select class="form-control" id="field_interests" multiple name="interests" formControlName="interests">
                        <option [ngValue]="getSelected(editForm.get('interests')!.value, interestOption)" *ngFor="let interestOption of interests; trackBy: trackById">{{ interestOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="wirvsvirusApp.userProfile.workingStyle" for="field_workingStyles">Working Style</label>
                    <select class="form-control" id="field_workingStyles" multiple name="workingStyles" formControlName="workingStyles">
                        <option [ngValue]="getSelected(editForm.get('workingStyles')!.value, workingStyleOption)" *ngFor="let workingStyleOption of workingstyles; trackBy: trackById">{{ workingStyleOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="wirvsvirusApp.userProfile.professionalExperience" for="field_professionalExperiences">Professional Experience</label>
                    <select class="form-control" id="field_professionalExperiences" multiple name="professionalExperiences" formControlName="professionalExperiences">
                        <option [ngValue]="getSelected(editForm.get('professionalExperiences')!.value, professionalExperienceOption)" *ngFor="let professionalExperienceOption of professionalexperiences; trackBy: trackById">{{ professionalExperienceOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="wirvsvirusApp.userProfile.employeeStyle" for="field_employeeStyles">Employee Style</label>
                    <select class="form-control" id="field_employeeStyles" multiple name="employeeStyles" formControlName="employeeStyles">
                        <option [ngValue]="getSelected(editForm.get('employeeStyles')!.value, employeeStyleOption)" *ngFor="let employeeStyleOption of employeestyles; trackBy: trackById">{{ employeeStyleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
